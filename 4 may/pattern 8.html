<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            for(let i=5; i>=1; i--){
           
           for(let k=i; k>=1; k--){
               document.write("&nbsp;");
           }
           for(let j=5; j>=i; j-- ){
               document.write(" *");
           }
           document.write("<BR>");
       }
       for(let i=4; i>=1; i--){
            for(let j=4; j>=i; j-- ){
                document.write("&nbsp;")
            }
            for(let k=i; k>=1; k--){
                document.write(" *");
            }
            document.write("<BR>");
        }

    </script>
    
</body>
</html>
